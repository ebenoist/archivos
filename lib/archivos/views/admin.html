<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>archivos</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="/js/vendor/jquery-1.10.2.min.js"></script>
    <script src="/js/vendor/underscore-min.js"></script>
    <script src="/js/vendor/backbone-min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Comfortaa:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>

  <body>
  <div id="wrap">
    <div class="alert" id="flash"></div>

      <div class ="page-header">
        <div class="content">

          <div class="row">
            <div class="col-xs-9">
              <h1>Admin Panel</h1>
              <p>Create new orders and customers.</p>
            </div>
            <div class="col-xs-2 centered">
              <i class="fa fa-film fa-inverse" id="icon"></i>
            </div>
          </div>

        </div>
      </div>

    <div class="container admin">
      <div class="row">
        <div class="col-md-6 create-form">
          <form class="form-horizontal" id="customer-form" action="v1/customer" method="POST">
            <fieldset>
              <legend>Create New Customer</legend>
              <div class="form-group">
                <label class="col-md-4 control-label" for="order_code">Name:</label>
                <div class="col-md-6">
                  <input class="form-control" type="text" name="name" id="name" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email:</label>
                <div class="col-md-6">
                  <input class="form-control" type="text" name="email" id="email" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="phone_number">Phone Number:</label>
                <div class="col-md-6">
                  <input class="form-control" type="text" name="phone_number" id="phone_number" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-4 col-md-offset-4">
                  <button class="btn btn-primary" type="submit" id="customer-form-submit">Create Customer</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div><!-- close create customer -->

        <div class="col-md-6 create-form">
          <form class="form-horizontal" id="order-form" action="v1/order" method="POST">
            <fieldset>
              <legend>Create New Order</legend>
              <div class="form-group">
                <label class="col-md-4 control-label" for="order_code">Order Code:</label>
                <div class="col-md-6">
                  <input class="form-control" type="text" name="order_code" id="order_code" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="package">Package:</label>
                <div class="col-md-6">
                  <input class="form-control" type="text" name="package" id="package" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="delivery_date">Delivery Date:</label>
                <div class="col-md-6">
                  <input class="form-control" type="date" name="delivery_date" id="delivery_date" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="customer">Customer:</label>
                <div class="col-md-6">
                  <select class="form-control" id="customer-container" name="customer_id">
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-4 col-md-offset-4">
                  <button class="btn btn-primary" type="submit" id="order-form-submit">Create Order</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div> <!-- end new order -->

      </div> <!-- end create main row -->
      <div class="row">

        <div class="col-md-6">
          <table class="table table-striped table-condensed">
            <thead>
              <tr><th>Name</th><th>Email</th><th>Phone Number</th><th>Edit</th></tr>
            </thead>
            <tbody id="customer-list-view">
            </tbody>
          </table>
        </div>

        <div class="col-md-6">
          <table class="table table-striped table-condensed">
            <thead>
              <tr><th>Order Code</th><th>Package</th><th>Delivery Date</th><th>Customer</th><th>Edit</th></tr>
            </thead>
            <tbody id="order-list-view">
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  </body>

  <script src="/js/orders.js"> </script>
  <script src="/js/customers.js"> </script>
  <script src="/js/helpers.js"> </script>
  <script src="/js/admin.js"> </script>

  <script type="text/template" id="customer-list-template">
    <option value="<%= customer._id %>"><%= customer.name %></option>
  </script>

  <script type="text/template" id="customer-view-list-template">
    <tr>
      <td><%= customer.get("name") %></td>
      <td><%= customer.get("email") %></td>
      <td><%= customer.get("phone_number") %></td>
      <td>
        <span class="glyphicon glyphicon-pencil warning"></span>
        |
        <span class="glyphicon glyphicon-trash danger"></span>
      </td>
    </tr>
  </script>

  <script type="text/template" id="order-view-list-template">
    <tr>
      <td><%= order.get("order_code") %></td>
      <td><%= order.get("package") %></td>
      <td><%= order.get("delivery_date") %></td>
      <td><%= order.get("customer_name") %></td>
      <td>
        <span class="glyphicon glyphicon-pencil warning"></span>
        |
        <span class="glyphicon glyphicon-trash danger"></span>
      </td>
    </tr>
  </script>

  <script type="text/javascript">
    window.app = new AdminRouter();
    Backbone.history.start();
  </script>

  </script>
</html>
